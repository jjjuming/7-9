<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        
        var gugu = Number(prompt("원하는 구구단을 입력하세요"))

        document.write(gugu +"단" + "<br>");

        for(var i = 1 ; i <= 9 ; i++){
            document.write(gugu + i + " = " + (gugu*i) + "<br>")

        }

    </script>
</head>

</body>
</html>
